<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pricing Tables</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <section class="tabelas">
      <h1>Responsive Pricing Table</h1>
      <table class="black global">
        <thead>
          <tr>
            <th>Basic</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>10GB</strong> Storage</td>
          </tr>
          <tr>
            <td><strong>10</strong> Emails</td>
          </tr>
          <tr>
            <td><strong>10</strong> Domains</td>
          </tr>
          <tr>
            <td><strong>Endless</strong> Support</td>
          </tr>
          <tr>
            <td class="price">
              <strong>$ 10</strong><br/>
              <span style="color: #7E7E7E;">per month</span>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td><a href="#">Sign Up</a></td>
          </tr>
        </tfoot>
      </table>
      <table class="green global">
        <thead>
          <tr>
            <th>Pro</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>25GB</strong> Storage</td>
          </tr>
          <tr>
            <td><strong>25</strong> Emails</td>
          </tr>
          <tr>
            <td><strong>25</strong> Domains</td>
          </tr>
          <tr>
            <td><strong>Endless</strong> Support</td>
          </tr>
          <tr>
            <td class="price">
              <strong>$ 25</strong><br/>
              <span style="color: #7E7E7E;">per month</span>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td><a href="#">Sign Up</a></td>
          </tr>
        </tfoot>
      </table>
      <table class="black global">
        <thead>
          <tr>
            <th>Premium</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><strong>50GB</strong> Storage</td>
          </tr>
          <tr>
            <td><strong>50</strong> Emails</td>
          </tr>
          <tr>
            <td><strong>50</strong> Domains</td>
          </tr>
          <tr>
            <td><strong>Endless</strong> Support</td>
          </tr>
          <tr>
            <td class="price">
              <strong>$ 50</strong><br/>
              <span style="color: #7E7E7E;">per month</span>
            </td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td><a href="#">Sign Up</a></td>
          </tr>
        </tfoot>
      </table>
    </section>
  </body>
</html>
